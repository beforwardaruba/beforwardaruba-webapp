<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/html2pdf.js"></script>
</head>
<body>
    <div class="container">
        <h1>Be Forward Quote Generator</h1>

        <!-- Input form for car details -->
        <div class="form-group">
            <label for="car-model">Car Model:</label>
            <input type="text" id="car-model" placeholder="Enter car model" required>
        </div>

        <div class="form-group">
            <label for="car-value">Car Value (USD):</label>
            <input type="number" id="car-value" placeholder="Enter car value in USD" required>
        </div>

        <div class="form-group">
            <label for="import-duty">Select Import Duty:</label>
            <select id="import-duty">
                <option value="39">39% (ICE)</option>
                <option value="19">19% (Hybrid)</option>
            </select>
        </div>

        <button id="generate-quote">Generate Quote</button>

        <!-- Display the generated quote -->
        <div id="quote-container" style="display:none;">
            <!-- Quote details will be dynamically inserted here -->
        </div>

        <!-- Download buttons -->
        <button id="download-html" style="display:none;">Download HTML Version</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
