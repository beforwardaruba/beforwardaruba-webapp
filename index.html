<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beforward Online Quote App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Be Forward Aruba - Online Quote</h1>
    <form id="quoteForm">
      <label>Car Model:</label>
      <input type="text" id="carModel" required />
      <label>Car Price (USD):</label>
      <input type="number" id="carPrice" required />
      <label>Fuel Type:</label>
      <select id="fuelType">
        <option value="gasoline">Gasoline/Diesel (39%)</option>
        <option value="hybrid">Hybrid (19%)</option>
      </select>
      <button type="submit">Generate Quote</button>
    </form>
    <div id="quoteOutput"></div>
    <button id="exportPDF" style="display:none;">Export as PDF</button>
    <button id="exportImage" style="display:none;">Export as Image</button>
  </div>
  <script src="script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>

</html>
