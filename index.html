<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be Forward Aruba - Import Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #000; /* black background */
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff; /* white content box */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .subtext {
      font-size: 18px;
      color: #333;
      margin-top: 8px;
      text-align: left;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input,
    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    #generate-quote {
      display: block;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #e66b00;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      width: auto;
    }

    #quote-container {
      margin-top: 30px;
      display: none;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .action-buttons button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #e66b00;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      header {
        align-items: center;
      }

      .subtext {
        text-align: center;
      }

      .action-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .action-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://beforwardaruba.github.io/onlinecalculator/logo.png" alt="Be Forward Aruba Logo">
      <div class="subtext">Your Vehicle Import Quote</div>
    </header>

    <main>
      <label for="car-model">Car Model</label>
      <input type="text" id="car-model" placeholder="e.g. Toyota Vitz 2014">

      <label for="car-value">Car Value in USD</label>
      <input type="number" id="car-value" placeholder="e.g. 3200">

      <label for="import-duty">Import Duty</label>
      <select id="import-duty">
        <option value="39">39% Gasoline/Diesel</option>
        <option value="19">19% Hybrid</option>
      </select>

      <button id="generate-quote" type="button">Generate Quote</button>

      <div class="action-buttons">
        <button id="download-html" style="display:none;">Download Text</button>
        <button id="download-pdf" style="display:none;">Download PDF</button>
        <button id="generate-styled-html" style="display:none;">Download HTML</button>
      </div>

      <div id="quote-container"></div>
    </main>
  </div>

  <!-- âœ… Fixed script loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
